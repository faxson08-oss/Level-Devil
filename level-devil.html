<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Devil - Tribute Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #0f0f0f;
            color: #FFFFFF;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        #gameContainer {
            text-align: center;
            transition: transform 0.1s;
        }

        #gameContainer.shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        canvas {
            background-color: #000000;
            border: 4px solid #FFFFFF;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #ui {
            margin-top: 20px;
            font-size: 18px;
            display: flex;
            justify-content: space-around;
            width: 800px;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #FF4136;
            text-shadow: 3px 3px #000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #message.show {
            opacity: 1;
        }

        #controls {
            margin-top: 20px;
            font-size: 12px;
            color: #AAAAAA;
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <h1>Level Devil</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="ui">
        <span>Level: <span id="levelNum">1</span></span>
        <span>Deaths: <span id="deathNum">0</span></span>
    </div>
    <div id="controls">
        Use Arrow Keys or WASD to Move and Jump
    </div>
</div>
<div id="message"></div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const levelNumEl = document.getElementById('levelNum');
    const deathNumEl = document.getElementById('deathNum');
    const messageEl = document.getElementById('message');
    const gameContainerEl = document.getElementById('gameContainer');

    // --- Colors ---
    const C = {
        BLACK: '#000000',
        WHITE: '#FFFFFF',
        RED: '#FF4136',
        GRAY: '#333333',
        LIGHT_GRAY: '#AAAAAA'
    };

    // --- Game Constants ---
    const GRAVITY = 0.5;
    const JUMP_FORCE = -12;
    const MOVE_SPEED = 5;

    // --- Game State ---
    let currentLevel = 1;
    let deaths = 0;
    let platforms = [];
    let traps = [];
    let goal = null;
    let playerStart = { x: 50, y: 200 };
    let particles = [];
    let reversedControls = false;

    // --- Player Object ---
    const player = {
        x: playerStart.x,
        y: playerStart.y,
        width: 30,
        height: 30,
        velocityX: 0,
        velocityY: 0,
        grounded: false,
        facing: 'right'
    };

    // --- Particle System ---
    class Particle {
        constructor(x, y, color, velocity) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.velocity = velocity;
            this.life = 1.0;
            this.decay = 0.02;
            this.size = 4;
        }

        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.velocity.y += 0.1; // gravity
            this.life -= this.decay;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size);
            ctx.restore();
        }
    }

    function createParticles(x, y, count, color, speed) {
        for (let i = 0; i < count; i++) {
            const angle = (Math.PI * 2 * i) / count;
            const velocity = {
                x: Math.cos(angle) * speed * (0.5 + Math.random()),
                y: Math.sin(angle) * speed * (0.5 + Math.random())
            };
            particles.push(new Particle(x, y, color, velocity));
        }
    }

    // --- Sound System ---
    const Sound = {
        context: new (window.AudioContext || window.webkitAudioContext)(),
        
        play(frequency, duration, type = 'square', volume = 0.3) {
            const oscillator = this.context.createOscillator();
            const gainNode = this.context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(this.context.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, this.context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
            
            oscillator.start(this.context.currentTime);
            oscillator.stop(this.context.currentTime + duration);
        },

        jump() { this.play(400, 0.1); },
        land() { this.play(200, 0.05, 'sine', 0.2); },
        death() {
            this.play(150, 0.2, 'sawtooth');
            setTimeout(() => this.play(100, 0.3, 'sawtooth'), 100);
        },
        goal() {
            this.play(523.25, 0.1); // C5
            setTimeout(() => this.play(659.25, 0.1), 100); // E5
            setTimeout(() => this.play(783.99, 0.2), 200); // G5
        },
        spikePop() { this.play(800, 0.05, 'triangle', 0.4); }
    };

    // --- Input Handling ---
    const keys = {};
    document.addEventListener('keydown', (e) => {
        keys[e.key.toLowerCase()] = true;
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) e.preventDefault();
    });
    document.addEventListener('keyup', (e) => {
        keys[e.key.toLowerCase()] = false;
    });

    // --- Level Definitions ---
    const levels = [
        { // Level 1: The Classic
            playerStart: { x: 50, y: 300 },
            platforms: [
                { x: 0, y: 350, width: 200, height: 50 },
                { x: 250, y: 350, width: 100, height: 50 },
                { x: 400, y: 350, width: 100, height: 50 },
                { x: 550, y: 350, width: 250, height: 50 },
            ],
            traps: [
                { x: 480, y: 325, width: 30, height: 25, type: 'spike', visible: false, trigger: 'proximity' }
            ],
            goal: { x: 720, y: 300, width: 40, height: 50 }
        },
        { // Level 2: Trust Issues
            playerStart: { x: 50, y: 300 },
            platforms: [
                { x: 0, y: 350, width: 150, height: 50 },
                { x: 200, y: 280, width: 80, height: 20, type: 'falling' },
                { x: 330, y: 350, width: 100, height: 50 },
                { x: 480, y: 280, width: 80, height: 20, type: 'falling' },
                { x: 610, y: 350, width: 190, height: 50 },
            ],
            traps: [
                { x: 350, y: 330, width: 50, height: 20, type: 'invisible' }
            ],
            goal: { x: 720, y: 300, width: 40, height: 50 }
        },
        { // Level 3: The Floor is Lava
            playerStart: { x: 50, y: 100 },
            platforms: [
                { x: 0, y: 150, width: 80, height: 20 },
                { x: 150, y: 200, width: 60, height: 20, type: 'moving', moveX: 150, moveRange: 100, moveSpeed: 1 },
                { x: 300, y: 250, width: 60, height: 20 },
                { x: 400, y: 300, width: 60, height: 20, type: 'moving', moveX: 400, moveRange: 150, moveSpeed: 1.5 },
                { x: 600, y: 200, width: 60, height: 20 },
                { x: 700, y: 150, width: 100, height: 250 },
            ],
            traps: [
                { x: 250, y: 375, width: 30, height: 25, type: 'spike', visible: true },
                { x: 350, y: 375, width: 30, height: 25, type: 'spike', visible: true },
                { x: 450, y: 375, width: 30, height: 25, type: 'spike', visible: true },
                { x: 550, y: 375, width: 30, height: 25, type: 'spike', visible: true },
            ],
            goal: { x: 750, y: 100, width: 40, height: 50 }
        },
        { // Level 4: Mind Games
            playerStart: { x: 50, y: 300 },
            platforms: [
                { x: 0, y: 350, width: 200, height: 50 },
                { x: 250, y: 350, width: 300, height: 50 },
                { x: 600, y: 350, width: 200, height: 50 },
            ],
            traps: [
                { x: 300, y: 250, width: 100, height: 100, type: 'reverse_zone' },
                { x: 400, y: 325, width: 40, height: 25, type: 'spike_popup', armed: false, popped: false },
                { x: 650, y: 300, width: 40, height: 50, type: 'fake_goal' }
            ],
            goal: { x: 720, y: 300, width: 40, height: 50 }
        },
        { // Level 5: The Finale
            playerStart: { x: 50, y: 300 },
            platforms: [
                { x: 0, y: 350, width: 100, height: 50 },
                { x: 150, y: 280, width: 50, height: 20, type: 'falling' },
                { x: 250, y: 250, width: 60, height: 20, type: 'disappearing', timer: 90 },
                { x: 370, y: 350, width: 80, height: 50 },
                { x: 500, y: 300, width: 50, height: 20, type: 'falling' },
                { x: 600, y: 250, width: 60, height: 20, type: 'disappearing', timer: 90 },
                { x: 720, y: 350, width: 80, height: 50 },
            ],
            traps: [
                { x: 390, y: 325, width: 40, height: 25, type: 'spike', visible: false, trigger: 'proximity' },
                { x: 200, y: 350, width: 100, height: 50, type: 'reverse_zone' }
            ],
            goal: { x: 740, y: 300, width: 40, height: 50 }
        }
    ];

    // --- Utility Functions ---
    function showMessage(text, duration = 1000, color = C.RED) {
        messageEl.textContent = text;
        messageEl.style.color = color;
        messageEl.classList.add('show');
        setTimeout(() => {
            messageEl.classList.remove('show');
        }, duration);
    }

    function resetLevel() {
        const levelData = levels[currentLevel - 1];
        platforms = JSON.parse(JSON.stringify(levelData.platforms));
        traps = JSON.parse(JSON.stringify(levelData.traps));
        goal = JSON.parse(JSON.stringify(levelData.goal));
        playerStart = JSON.parse(JSON.stringify(levelData.playerStart));
        particles = [];
        reversedControls = false;

        player.x = playerStart.x;
        player.y = playerStart.y;
        player.velocityX = 0;
        player.velocityY = 0;
    }

    function nextLevel() {
        Sound.goal();
        if (currentLevel < levels.length) {
            currentLevel++;
            levelNumEl.textContent = currentLevel;
            resetLevel();
            showMessage(`Level ${currentLevel}`, 1500, C.WHITE);
        } else {
            showMessage("You Win! Devil Defeated.", 5000, C.WHITE);
            setTimeout(() => {
                currentLevel = 1;
                deaths = 0;
                levelNumEl.textContent = currentLevel;
                deathNumEl.textContent = deaths;
                resetLevel();
                showMessage("Game Reset. Good luck.", 1500, C.WHITE);
            }, 5000);
        }
    }

    function die() {
        deaths++;
        deathNumEl.textContent = deaths;
        Sound.death();
        gameContainerEl.classList.add('shake');
        setTimeout(() => gameContainerEl.classList.remove('shake'), 400);
        createParticles(player.x + player.width / 2, player.y + player.height / 2, 20, C.RED, 5);
        showMessage("You Died!", 500);
        resetLevel();
    }

    // --- Collision Detection ---
    function checkCollision(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&
               rect1.y < rect2.y + rect2.height &&
               rect1.y + rect1.height > rect2.y;
    }

    // --- Update Logic ---
    function updatePlayer() {
        // Handle Input
        let moveIntent = 0;
        if (keys['arrowleft'] || keys['a']) moveIntent = -1;
        if (keys['arrowright'] || keys['d']) moveIntent = 1;

        if (reversedControls) moveIntent *= -1;
        player.velocityX = moveIntent * MOVE_SPEED;
        if (moveIntent !== 0) player.facing = moveIntent > 0 ? 'right' : 'left';

        if ((keys['arrowup'] || keys['w'] || keys[' ']) && player.grounded) {
            player.velocityY = JUMP_FORCE;
            Sound.jump();
            createParticles(player.x + player.width / 2, player.y + player.height, 5, C.LIGHT_GRAY, 1);
        }

        // Apply Gravity
        player.velocityY += GRAVITY;

        // Update Position
        player.x += player.velocityX;
        player.y += player.velocityY;

        // Reset grounded state
        let wasGrounded = player.grounded;
        player.grounded = false;

        // Check Platform Collisions
        platforms.forEach((platform) => {
            if (platform.type === 'moving') {
                platform.x += platform.moveSpeed;
                if (platform.x > platform.moveX + platform.moveRange || platform.x < platform.moveX) {
                    platform.moveSpeed *= -1;
                }
            }

            if (checkCollision(player, platform)) {
                if (player.velocityY > 0 && player.y < platform.y) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.grounded = true;
                    if (!wasGrounded) Sound.land();

                    if (platform.type === 'falling') {
                        platform.falling = true;
                    }
                    if (platform.type === 'disappearing' && !platform.disappeared) {
                        platform.timerActive = true;
                    }
                    if (platform.type === 'invisible') {
                        platform.visible = true;
                    }
                } else if (player.velocityY < 0 && player.y > platform.y) {
                    player.y = platform.y + platform.height;
                    player.velocityY = 0;
                } else if (player.velocityX > 0) {
                    player.x = platform.x - player.width;
                } else if (player.velocityX < 0) {
                    player.x = platform.x + platform.width;
                }
            }
            
            if (platform.type === 'falling' && platform.falling) {
                platform.y += 5;
            }
            if (platform.type === 'disappearing' && platform.timerActive) {
                platform.timer--;
                if (platform.timer <= 0) {
                    platform.disappeared = true;
                }
            }
        });

        // Check Trap Collisions
        traps.forEach(trap => {
            // Reverse Controls
            if (trap.type === 'reverse_zone' && checkCollision(player, trap)) {
                reversedControls = true;
            } else if (trap.type === 'reverse_zone') {
                reversedControls = false;
            }

            // Spike Proximity
            if (trap.type === 'spike' && trap.trigger === 'proximity' && !trap.visible) {
                const dist = Math.hypot(player.x - trap.x, player.y - trap.y);
                if (dist < 100) {
                    trap.visible = true;
                }
            }

            // Popup Spike
            if (trap.type === 'spike_popup' && !trap.armed) {
                if (player.x > trap.x - 20 && player.x < trap.x + trap.width + 20) {
                    trap.armed = true;
                }
            }
            if (trap.type === 'spike_popup' && trap.armed && !trap.popped) {
                if (player.x > trap.x - 5 && player.x < trap.x + trap.width + 5) {
                    trap.popped = true;
                    trap.visible = true;
                    Sound.spikePop();
                }
            }

            // Death Traps
            if ((trap.type === 'spike' || trap.type === 'spike_popup' || trap.type === 'fake_goal') && trap.visible && checkCollision(player, trap)) {
                die();
            }
        });

        // Check Goal Collision
        if (checkCollision(player, goal)) {
            nextLevel();
        }

        // Boundary Checks
        if (player.y > canvas.height) {
            die();
        }
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    // --- Drawing Logic ---
    function draw() {
        // Clear Canvas
        ctx.fillStyle = C.BLACK;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Platforms
        ctx.fillStyle = C.WHITE;
        platforms.forEach(platform => {
            if (!platform.disappeared) {
                if (platform.type === 'disappearing' && platform.timerActive) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${platform.timer / 90})`;
                } else if (platform.type === 'invisible' && !platform.visible) {
                    ctx.fillStyle = C.GRAY;
                } else {
                    ctx.fillStyle = C.WHITE;
                }
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
        });

        // Draw Traps
        ctx.fillStyle = C.RED;
        traps.forEach(trap => {
            if (trap.type === 'spike' || trap.type === 'spike_popup') {
                if (trap.visible) {
                    ctx.beginPath();
                    ctx.moveTo(trap.x, trap.y + trap.height);
                    ctx.lineTo(trap.x + trap.width / 2, trap.y);
                    ctx.lineTo(trap.x + trap.width, trap.y + trap.height);
                    ctx.closePath();
                    ctx.fill();
                }
            }
            if (trap.type === 'fake_goal') {
                ctx.fillStyle = C.WHITE;
                ctx.fillRect(trap.x, trap.y, trap.width, trap.height);
                ctx.fillStyle = C.RED;
                ctx.font = '20px "Press Start 2P"';
                ctx.fillText('X', trap.x + trap.width/2 - 7, trap.y + trap.height/2 + 7);
            }
            if (trap.type === 'reverse_zone') {
                ctx.fillStyle = `rgba(255, 65, 54, 0.2)`;
                ctx.fillRect(trap.x, trap.y, trap.width, trap.height);
                ctx.fillStyle = C.RED;
                ctx.font = '12px "Press Start 2P"';
                ctx.fillText('<->', trap.x + trap.width/2 - 15, trap.y + trap.height/2 + 4);
            }
        });

        // Draw Goal
        const pulse = Math.sin(Date.now() * 0.005) * 0.3 + 0.7;
        ctx.fillStyle = `rgba(255, 255, 255, ${pulse})`;
        ctx.fillRect(goal.x - 5, goal.y - 5, goal.width + 10, goal.height + 10);
        ctx.fillStyle = C.WHITE;
        ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
        
        ctx.fillStyle = C.BLACK;
        ctx.font = '10px "Press Start 2P"';
        ctx.fillText('GOAL', goal.x - 12, goal.y - 10);

        // Draw Player
        ctx.fillStyle = C.WHITE;
        ctx.fillRect(player.x, player.y, player.width, player.height);
        // Eyes
        ctx.fillStyle = C.BLACK;
        const eyeY = player.y + 8;
        if (player.facing === 'right') {
            ctx.fillRect(player.x + 18, eyeY, 4, 4);
            ctx.fillRect(player.x + 24, eyeY, 4, 4);
        } else {
            ctx.fillRect(player.x + 2, eyeY, 4, 4);
            ctx.fillRect(player.x + 8, eyeY, 4, 4);
        }

        // Draw Particles
        particles = particles.filter(particle => particle.life > 0);
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
    }

    // --- Main Game Loop ---
    function gameLoop() {
        updatePlayer();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // --- Initialize Game ---
    resetLevel();
    gameLoop();
    showMessage("Level 1", 1500, C.WHITE);

</script>
</body>
</html>
